host: localhost:8080
info:
  contact: {}
  title: Flow server
  version: "1.0"
paths:
  /batch:
    delete:
      consumes:
      - application/json
      operationId: BatchDelete
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/batch.DeleteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/batch.DeleteResponse'
      summary: deletes all Nodes, Connections and EventCards from the graph
    post:
      consumes:
      - application/json
      operationId: BatchSave
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/batch.SaveRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/batch.SaveResponse'
      summary: saves new Nodes, Connections and EventCards
  /call:
    post:
      consumes:
      - application/json
      operationId: Call
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/execution.Request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/execution.Response'
      summary: executes callback
  /connection:
    delete:
      consumes:
      - application/json
      operationId: DeleteConnection
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/storage.DeleteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/storage.DeleteResponse'
      summary: deletes Connection
    post:
      consumes:
      - application/json
      operationId: SaveConnection
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/graph.DBConnection'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/graph.DBConnection'
      summary: saves or updates Connection
  /event-card:
    delete:
      consumes:
      - application/json
      operationId: DeleteEventCard
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/storage.DeleteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/storage.DeleteResponse'
      summary: deletes EventCard
    post:
      consumes:
      - application/json
      operationId: SaveEventCard
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/graph.DBEventCard'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/graph.DBEventCard'
      summary: saves or updates EventCard
  /find-active:
    post:
      consumes:
      - application/json
      operationId: FindActive
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/search.FindActiveRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/search.FindActiveResponse'
      summary: finds graphs that would activate for event
  /graph:
    delete:
      consumes:
      - application/json
      operationId: DeleteGraph
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/storage.DeleteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/storage.DeleteResponse'
      summary: deletes graph and all related Nodes, Connections and EventCards
    get:
      consumes:
      - application/json
      operationId: GetGraph
      parameters:
      - description: project id
        in: query
        name: projectId
        required: true
        type: integer
      - description: graph id
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/storage.GetGraphResponse'
      summary: gets graph with Nodes, Connections and EventCards
    post:
      consumes:
      - application/json
      operationId: SaveGraph
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/graph.DBGraph'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/graph.DBGraph'
      summary: saves or updates graph. Nodes, Connections and EventCards are ignored
  /list-graphs:
    get:
      consumes:
      - application/json
      operationId: ListGraph
      parameters:
      - description: project ids
        in: query
        items:
          type: integer
        name: projectId
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/storage.ListGraphResponse'
      summary: lists graphs
  /list-module:
    get:
      consumes:
      - application/json
      operationId: ListModule
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/module.ListResponse'
      summary: lists modules
  /module:
    delete:
      consumes:
      - application/json
      operationId: DeleteModule
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/module.DeleteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/module.DeleteResponse'
      summary: deletes Module
    post:
      consumes:
      - application/json
      operationId: SaveModule
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/module.DBModule'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/module.DBModule'
      summary: saves Module
  /node:
    delete:
      consumes:
      - application/json
      operationId: DeleteNode
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/storage.DeleteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/storage.DeleteResponse'
      summary: deletes Node
    post:
      consumes:
      - application/json
      operationId: SaveNode
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/graph.DBNode'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/graph.DBNode'
      summary: saves or updates node
swagger: "2.0"
